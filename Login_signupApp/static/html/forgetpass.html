{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Question Paper Generation</title>
</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container sign-in">
            <form method="POST">{% csrf_token %}
                <h1>Reset Password</h1>
               
                
                <input type="email" name="email" placeholder="Email">
            <!--    <div class="otp-1">
                    <button>verify</button><input type="number" placeholder="OTP">
                </div>-->
                <input type="password" name="password" placeholder="Create Password">
                <input type="password" name="confirm_password" placeholder="Re-enter Password">
                
                    <div class="error-message" id="sign-in-validation" style="color: red;">{{ error_message }}</div> 
              
                <button>Submit</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back !</h1>
                    <p>Already a user , Give you login credentials here</p>
                    <a class="anchor" href="/">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
